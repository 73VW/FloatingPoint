<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Floating Point - Labo 1</title>
  <style media="screen">
  table {
    font-family: arial, sans-serif;
    /*border-collapse: collapse;*/
    width: 80%;
    margin: auto;
  }

  td, th {
    border: 1px solid #dddddd;
    padding: 15px;
  }

  .content {
    text-align: center;
  }

  .form {
    padding: 1em;
    text-align: center;
  }

  .form p {
    display: block;
  }
  </style>
  <script src="labo1.js"></script>
</head>
<body onload="onLoad();">
  <table>
    <th></th>
    <th>Sign</th>
    <th>Exponent</th>
    <th>Mantissa</th>
    <tr>
      <td>Vaule:</td>
      <td id="valueSign" class="content"></td>
      <td class="content"><section id="valueExponent"></td>
      <td id="valueMantissa" class="content"></td>
    </tr>
    <tr>
      <td>Encoded as:</td>
      <td id="encodeSign" class="content"></td>
      <td id="encodeExponent" class="content"></td>
      <td id="encodeMantissa" class="content"></td>
    </tr>
    <tr>
      <td>Binary:</td>
      <td class="content"><input type="checkbox" name="signCheckbox" value="0" onclick="updateSign();"/></td>
      <td id="binaryExponent" class="content"></td>
      <td id="binaryMantissa" class="content"></td>
    </tr>
  </table>

    <div class="form">
      <p>
        <label for="nbBits">Number of bits (&isin;[12, 128]) </label>
        <input type="number" name="nbBits" value="32" onchange="checkboxChange();" min="12" max="128"/>
      </p>
      <p>
        <label for="decimal">Decimal representation </label>
        <input type="text" name="decimal" value="0.0">
      </p>
      <p>
        <label for="binary">Binary representation </label>
        <input type="text" name="binary" value="0">
      </p>
    </div>
</body>
</html>
