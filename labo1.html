<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Floating Point - Labo 1</title>
  <style media="screen">
  h1 {
    margin: auto;
    text-align: center;
    margin-bottom: 1%;
  }
  table {
    font-family: arial, sans-serif;
    /*border-collapse: collapse;*/
    width: 80%;
    margin: auto;
  }

  td, th {
    border: 1px solid #dddddd;
    padding: 15px;
  }

  .content {
    text-align: center;
  }

  .form {
    padding: 1em;
    text-align: center;
  }

  .form p {
    display: block;
  }

  #dec, #bin {
    width: 20%;
  }
  </style>
  <script src="labo1.js"></script>
</head>
<body onload="onLoad();">
  <h1>Labo1 - Floating Point</h1>
  <table>
    <th></th>
    <th>Sign</th>
    <th>Exponent</th>
    <th>Mantissa</th>
    <tr>
      <td>Value:</td>
      <td id="signValue" class="content"></td>
      <td class="content"><section id="exponentValue"></td>
      <td id="mantissaValue" class="content"></td>
    </tr>
    <tr>
      <td>Encoded as:</td>
      <td id="signEncoding" class="content"></td>
      <td id="exponentEncoding" class="content"></td>
      <td id="mantissaEncoding" class="content"></td>
    </tr>
    <tr>
      <td>Binary:</td>
      <td class="content"><input type="checkbox" name="signCheckbox" value="0" onclick="updateSign(); updateDecimal(); updateBinary();"/></td>
      <td id="binaryExponent" class="content"></td>
      <td id="binaryMantissa" class="content"></td>
    </tr>
  </table>

    <div class="form">
      <p>
        <label for="nbBits">Number of bits (&isin;[12, 128]) </label>
        <input type="number" name="nbBits" value="32" onchange="updateNbBits();" min="12" max="128"/>
      </p>
      <p>
        <label for="decimal">Decimal representation </label>
        <input id="dec" type="text" name="decimal" value="0" onchange="updateFromDecimal(); updateDecimal();">
      </p>
      <p>
        <label for="binary">Binary representation  </label>
        <input id="bin" type="text" name="binary" value="0">
      </p>
    </div>
</body>
</html>
